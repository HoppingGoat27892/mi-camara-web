<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cámara Web</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
        video {
            max-width: 100%;
            max-height: 80vh; /* Ajusta esto según necesites */
            background-color: black;
            border: 2px solid #555;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        canvas {
            display: none; /* Oculta el canvas hasta que se tome una foto */
            max-width: 100%;
            max-height: 80vh;
            margin-top: 20px;
            border: 2px solid #555;
        }
        .message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #ffc107;
            text-align: center;
        }
    </style>
</head>
<body>
    <video id="videoElement" autoplay playsinline></video>
    <button id="takePhotoButton">Tomar Foto</button>
    <canvas id="canvas"></canvas>
    <div id="message" class="message"></div>

    <script>
        const video = document.getElementById('videoElement');
        const takePhotoButton = document.getElementById('takePhotoButton');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const messageDiv = document.getElementById('message');

        // Función para iniciar la cámara
        async function startCamera() {
            messageDiv.textContent = 'Solicitando acceso a la cámara...';
            try {
                // Preferir la cámara trasera
                const constraints = {
                    video: {
                        facingMode: { exact: "environment" } // 'environment' para cámara trasera
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                messageDiv.textContent = 'Cámara activada.';
                video.style.display = 'block'; // Asegúrate de que el video sea visible
                takePhotoButton.style.display = 'block'; // Asegúrate de que el botón sea visible
            } catch (err) {
                console.error('Error al acceder a la cámara: ', err);
                if (err.name === 'NotAllowedError') {
                    messageDiv.innerHTML = 'Acceso a la cámara denegado. Por favor, concede permiso en la configuración de tu navegador.<br>Para iPhone, ve a "Configuración" > "Safari" (o el navegador que uses) > "Cámara" y asegúrate de que esté permitido el acceso.';
                } else if (err.name === 'NotFoundError' || err.name === 'DevicesNotFoundError') {
                    messageDiv.textContent = 'No se encontró ninguna cámara. Asegúrate de que tu dispositivo tenga una cámara y que esté conectada.';
                } else if (err.name === 'NotReadableError' || err.name === 'OverconstrainedError') {
                    messageDiv.textContent = 'La cámara no está disponible o está siendo utilizada por otra aplicación.';
                } else {
                    messageDiv.textContent = 'Error desconocido al iniciar la cámara. Inténtalo de nuevo.';
                }
                video.style.display = 'none';
                takePhotoButton.style.display = 'none';
            }
        }

        // Event listener para el botón de tomar foto
        takePhotoButton.addEventListener('click', () => {
            if (video.srcObject) {
                // Ajusta el tamaño del canvas al tamaño actual del video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Muestra la imagen tomada
                canvas.style.display = 'block';

                // Opcional: Descargar la imagen
                // const image = canvas.toDataURL('image/png');
                // const link = document.createElement('a');
                // link.href = image;
                // link.download = 'foto.png';
                // link.click();
            } else {
                messageDiv.textContent = 'La cámara no está activa para tomar una foto.';
            }
        });

        // Inicia la cámara cuando la página se carga
        window.addEventListener('load', startCamera);
    </script>
</body>
</html>
