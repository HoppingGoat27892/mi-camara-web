<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cámara Web con Patrón, Galería y Descarga ZIP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow-y: auto; /* Permite scroll vertical */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }

        .camera-overlay-container {
            position: relative;
            width: 90vw;
            max-width: 600px;
            aspect-ratio: 4/3;
            background-color: black;
            border: 2px solid #555;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video, .app-overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        video {
            z-index: 1;
        }

        .app-overlay-image {
            z-index: 2;
            pointer-events: none; /* Permite clics a través de la imagen */
        }

        button {
            margin: 10px 5px;
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        canvas {
            display: none;
        }

        .message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #ffc107;
            text-align: center;
            max-width: 90vw;
            margin-bottom: 20px;
        }

        /* Controles de la cámara (para el desplegable de overlay) */
        .camera-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px; /* Espacio debajo de los controles de la cámara */
            width: 90vw;
            max-width: 600px;
        }

        .overlay-select-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .overlay-select-group label {
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #bbb;
        }

        .overlay-select-group select {
            padding: 8px 12px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444;
            color: white;
            font-size: 1em;
            width: 80%;
            max-width: 250px;
            box-sizing: border-box;
            appearance: none; /* Quitar estilo nativo en algunos navegadores */
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); /* Flecha personalizada */
            background-repeat: no-repeat;
            background-position: right 10px center;
            cursor: pointer;
        }
        .overlay-select-group select option {
            background-color: #444; /* Fondo para las opciones */
            color: white;
        }


        /* Sección de galería de fotos */
        .gallery-section {
            width: 90vw;
            max-width: 600px;
            margin-top: 30px;
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .gallery-controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .thumbnails-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 10px 0;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1a1a1a;
        }

        .thumbnail-item {
            width: 80px;
            height: 60px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: border-color 0.2s ease, transform 0.2s ease;
            object-fit: cover;
            border-radius: 4px;
        }

        .thumbnail-item.selected {
            border-color: #007bff; /* Borde azul para la foto seleccionada */
            transform: scale(1.05); /* Un ligero agrandamiento */
        }

        /* Estilo para el input del nombre del ZIP */
        .zip-name-input-group {
            margin-top: 10px; 
            margin-bottom: 15px; /* Espacio antes del botón de descarga */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; 
        }
        .zip-name-input-group label {
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #bbb;
        }
        .zip-name-input-group input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444;
            color: white;
            font-size: 1em;
            width: 80%;
            max-width: 250px;
            box-sizing: border-box;
        }
        .zip-name-input-group input[type="text"]::placeholder {
            color: #888;
        }


        /* Vista de foto predeterminada (ampliada) */
        .fullscreen-photo-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .fullscreen-photo-view img {
            max-width: 90vw;
            max-height: 80vh;
            object-fit: contain;
            border: 3px solid #eee;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .fullscreen-photo-view button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.1em;
            background-color: #dc3545;
        }
        .fullscreen-photo-view button:hover {
            background-color: #c82333;
        }

        /* Estilo para los nuevos botones */
        #downloadZipButton {
            background-color: #28a745;
        }
        #downloadZipButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="camera-overlay-container">
        <video id="videoElement" autoplay playsinline></video>
        <img id="appOverlayImage" src="image_f2b0cc.png" alt="Patrón de Dispensador de Papel" class="app-overlay-image">
    </div>

    <div class="camera-controls">
        <div class="overlay-select-group">
            <label for="overlaySelect">Seleccionar Patrón:</label>
            <select id="overlaySelect">
                <option value="">--- Sin Patrón ---</option>
                <option value="image_f2b0cc.png" selected>Patrón Dispensador</option>
                <option value="overlay_example2.png">Patrón de Cuadros (Ej.)</option> 
                <option value="overlay_example3.png">Patrón de Círculos (Ej.)</option>
            </select>
        </div>
        <button id="takePhotoButton">Tomar Foto</button>
    </div>
    
    <canvas id="canvas"></canvas>
    <div id="message" class="message"></div>

    <div class="gallery-section">
        <h2>Tus Fotos</h2>
        
        <div class="gallery-controls">
            <button id="deletePhotoButton" disabled>Borrar Fotos Seleccionadas</button>
            <button id="viewPhotoButton" disabled>Ver Última Seleccionada</button>
            <div class="zip-name-input-group">
                <label for="zipFileName">Nombre del archivo ZIP:</label>
                <input type="text" id="zipFileName" placeholder="Ej: mis_fotos_del_proyecto">
            </div>
            <button id="downloadZipButton" disabled>Descargar Fotos Seleccionadas (ZIP)</button>
        </div>
        <div id="thumbnailsContainer" class="thumbnails-container">
            </div>
    </div>

    <div id="fullscreenPhotoView" class="fullscreen-photo-view">
        <img id="fullscreenImage" src="" alt="Foto Ampliada">
        <button id="backButton">Regresar</button>
    </div>

    <script>
        const video = document.getElementById('videoElement');
        const takePhotoButton = document.getElementById('takePhotoButton');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const messageDiv = document.getElementById('message');
        const cameraOverlayContainer = document.querySelector('.camera-overlay-container');

        const appOverlayImage = document.getElementById('appOverlayImage'); // Referencia a la imagen de superposición
        const overlaySelect = document.getElementById('overlaySelect'); // Referencia al nuevo select

        const thumbnailsContainer = document.getElementById('thumbnailsContainer');
        const deletePhotoButton = document.getElementById('deletePhotoButton');
        const viewPhotoButton = document.getElementById('viewPhotoButton');
        const downloadZipButton = document.getElementById('downloadZipButton');
        const zipFileNameInput = document.getElementById('zipFileName');

        const fullscreenPhotoView = document.getElementById('fullscreenPhotoView');
        const fullscreenImage = document.getElementById('fullscreenImage');
        const backButton = document.getElementById('backButton');

        let photos = []; 
        let selectedPhotoIndexes = []; 
        let clickTimer = null; 
        const DBLCLICK_THRESHOLD = 300; 

        const LOCAL_STORAGE_KEY = 'camera_app_photos'; 
        const LOCAL_STORAGE_OVERLAY_KEY = 'camera_app_selected_overlay'; // Nueva clave para el overlay

        // --- Funciones de la Cámara ---
        let currentStream; 

        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            messageDiv.textContent = 'Solicitando acceso a la cámara...';
            try {
                const constraints = {
                    video: {
                        facingMode: { exact: "environment" } 
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream; 
                video.srcObject = stream;
                messageDiv.textContent = 'Cámara activada.';
                cameraOverlayContainer.style.display = 'flex';
                takePhotoButton.style.display = 'block';

                video.addEventListener('loadedmetadata', () => {
                    if (video.videoWidth && video.videoHeight) {
                        cameraOverlayContainer.style.aspectRatio = `${video.videoWidth} / ${video.videoHeight}`;
                    }
                });

            } catch (err) {
                console.error('Error al acceder a la cámara: ', err);
                if (err.name === 'NotAllowedError') {
                    messageDiv.innerHTML = 'Acceso a la cámara denegado. Por favor, concede permiso en la configuración de tu navegador.<br>Para iPhone, ve a "Configuración" > "Safari" (o el navegador que uses) > "Cámara" y asegúrate de que esté permitido el acceso.';
                } else if (err.name === 'NotFoundError' || err.name === 'DevicesNotFoundError') {
                    messageDiv.textContent = 'No se encontró ninguna cámara. Asegúrate de que tu dispositivo tenga una cámara y que esté conectada.';
                } else if (err.name === 'NotReadableError' || err.name === 'OverconstrainedError') {
                    messageDiv.textContent = 'La cámara no está disponible o está siendo utilizada por otra aplicación.';
                } else {
                    messageDiv.textContent = 'Error desconocido al iniciar la cámara. Inténtalo de nuevo.';
                }
                cameraOverlayContainer.style.display = 'none';
                takePhotoButton.style.display = 'none';
            }
        }

        takePhotoButton.addEventListener('click', () => {
            if (video.srcObject) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Solo dibujar la imagen de superposición si está visible
                if (appOverlayImage.style.display !== 'none' && appOverlayImage.complete) {
                    context.drawImage(appOverlayImage, 0, 0, canvas.width, canvas.height);
                } else {
                    console.warn("La imagen de superposición no está visible o no se encontró para dibujar en el canvas.");
                }

                const photoURL = canvas.toDataURL('image/png');
                addPhotoToGallery(photoURL);
            } else {
                messageDiv.textContent = 'La cámara no está activa para tomar una foto.';
            }
        });

        // --- Funciones de Galería y persistencia ---
        function savePhotosToLocalStorage() {
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(photos));
        }

        function loadPhotosFromLocalStorage() {
            const storedPhotos = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (storedPhotos) {
                photos = JSON.parse(storedPhotos);
            } else {
                photos = [];
            }
            renderThumbnails(); 
        }

        // Función para guardar el overlay seleccionado
        function saveSelectedOverlay() {
            localStorage.setItem(LOCAL_STORAGE_OVERLAY_KEY, overlaySelect.value);
        }

        // Función para cargar el overlay seleccionado
        function loadSelectedOverlay() {
            const storedOverlay = localStorage.getItem(LOCAL_STORAGE_OVERLAY_KEY);
            if (storedOverlay !== null) {
                overlaySelect.value = storedOverlay;
                applySelectedOverlay(); // Aplicar la selección al cargar
            } else {
                // Si no hay nada guardado, asegura que la opción por defecto esté seleccionada
                overlaySelect.value = "image_f2b0cc.png"; 
                applySelectedOverlay(); // Aplicar el overlay por defecto
            }
        }


        function addPhotoToGallery(photoURL) {
            photos.push(photoURL);
            savePhotosToLocalStorage(); 
            renderThumbnails();
            messageDiv.textContent = `Foto ${photos.length} tomada y añadida a la galería.`;
        }

        function renderThumbnails() {
            thumbnailsContainer.innerHTML = ''; 
            photos.forEach((photoURL, index) => {
                if (!photoURL) return; 

                const img = document.createElement('img');
                img.src = photoURL;
                img.classList.add('thumbnail-item');
                img.dataset.index = index; 
                
                if (selectedPhotoIndexes.includes(index)) {
                    img.classList.add('selected');
                }

                img.addEventListener('click', (event) => {
                    if (clickTimer) {
                        clearTimeout(clickTimer);
                        clickTimer = null;
                        return; 
                    }
                    clickTimer = setTimeout(() => {
                        togglePhotoSelection(index);
                        updateButtonsState();
                        clickTimer = null;
                    }, DBLCLICK_THRESHOLD);
                });

                img.addEventListener('dblclick', (event) => {
                    if (clickTimer) {
                        clearTimeout(clickTimer);
                        clickTimer = null;
                    }
                    viewPhotoAtIndex(index);
                });

                thumbnailsContainer.appendChild(img);
            });
            updateButtonsState(); 
        }

        function togglePhotoSelection(index) {
            const idxInSelected = selectedPhotoIndexes.indexOf(index);
            if (idxInSelected > -1) {
                selectedPhotoIndexes.splice(idxInSelected, 1);
            } else {
                selectedPhotoIndexes.push(index);
            }
            renderThumbnails(); 
        }

        async function deleteSelectedPhotos() {
            if (selectedPhotoIndexes.length === 0) {
                messageDiv.textContent = 'No hay fotos seleccionadas para borrar.';
                return;
            }

            const confirmDelete = confirm(`¿Estás seguro de que quieres borrar ${selectedPhotoIndexes.length} foto(s) seleccionada(s)?`);
            if (confirmDelete) {
                selectedPhotoIndexes.sort((a, b) => b - a);
                
                selectedPhotoIndexes.forEach(index => {
                    if (index < photos.length) {
                        photos[index] = null;
                    }
                });

                photos = photos.filter(photo => photo !== null);

                selectedPhotoIndexes = []; 
                savePhotosToLocalStorage(); 
                
                await startCamera(); // Reiniciar la cámara para intentar solucionar el bug
                renderThumbnails(); 
                messageDiv.textContent = `Foto(s) borrada(s) y cámara reiniciada.`;
            }
        }

        function viewPhotoAtIndex(index) {
            if (index !== -1 && index < photos.length && photos[index] !== null) { 
                fullscreenImage.src = photos[index];
                fullscreenPhotoView.style.display = 'flex';
                cameraOverlayContainer.style.display = 'none';
                takePhotoButton.style.display = 'none';
                document.querySelector('.gallery-section').style.display = 'none';
                document.querySelector('.camera-controls').style.display = 'none'; // Ocultar también los controles de la cámara
            } else {
                messageDiv.textContent = 'No se encontró la foto para ver.';
            }
        }
        
        function viewLastSelectedPhoto() {
            if (selectedPhotoIndexes.length > 0) {
                const lastExistingSelectedPhotoIndex = selectedPhotoIndexes
                    .reverse() 
                    .find(idx => idx < photos.length && photos[idx] !== null); 
                
                if (lastExistingSelectedPhotoIndex !== undefined) {
                     viewPhotoAtIndex(lastExistingSelectedPhotoIndex);
                } else {
                    messageDiv.textContent = 'Ninguna de las fotos seleccionadas existe ya.';
                }
            } else {
                messageDiv.textContent = 'Por favor, selecciona una foto para ver.';
            }
        }

        function hideFullscreenPhotoView() {
            fullscreenPhotoView.style.display = 'none';
            cameraOverlayContainer.style.display = 'flex';
            takePhotoButton.style.display = 'block';
            document.querySelector('.gallery-section').style.display = 'block';
            document.querySelector('.camera-controls').style.display = 'flex'; // Mostrar de nuevo los controles de la cámara
        }

        function updateButtonsState() {
            const hasPhotos = photos.length > 0;
            const hasSelectedPhotos = selectedPhotoIndexes.length > 0;

            deletePhotoButton.disabled = !hasSelectedPhotos;
            viewPhotoButton.disabled = !hasSelectedPhotos;
            downloadZipButton.disabled = !hasSelectedPhotos; 
        }

        // --- Funciones de Descarga ZIP ---
        async function downloadSelectedPhotosAsZip() {
            if (selectedPhotoIndexes.length === 0) {
                messageDiv.textContent = 'No hay fotos seleccionadas para descargar.';
                return;
            }

            let zipName = zipFileNameInput.value.trim();
            if (zipName === '') {
                zipName = 'fotos_seleccionadas';
            }
            zipName = zipName.replace(/[^a-zA-Z0-9_.-]/g, '_'); 
            zipName += '.zip';

            messageDiv.textContent = `Preparando ZIP de ${selectedPhotoIndexes.length} foto(s) seleccionada(s)... Esto puede tomar un momento.`;
            const zip = new JSZip();
            
            let photoCounter = 0;
            for (const index of selectedPhotoIndexes) {
                if (index < photos.length && photos[index] !== null) { 
                    photoCounter++;
                    const photoURL = photos[index];
                    const base64Data = photoURL.split(',')[1];
                    const blob = base64ToBlob(base64Data, 'image/png');
                    zip.file(`foto_${photoCounter}.png`, blob);
                }
            }

            try {
                const zipBlob = await zip.generateAsync({ type: "blob" });
                saveAs(zipBlob, zipName); 
                messageDiv.textContent = `ZIP con ${selectedPhotoIndexes.length} foto(s) seleccionada(s) descargado como "${zipName}".`;
            } catch (error) {
                console.error("Error al generar el ZIP:", error);
                messageDiv.textContent = 'Error al generar el archivo ZIP. Inténtalo de nuevo.';
            }
        }

        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteArrays = [];
            for (let offset = 0; offset < byteCharacters.length; offset += 512) {
                const slice = byteCharacters.slice(offset, offset + 512);
                const byteNumbers = new Array(slice.length);
                for (let i = 0; i < slice.length; i++) {
                    byteNumbers[i] = slice.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                byteArrays.push(byteArray);
            }
            return new Blob(byteArrays, { type: mimeType });
        }

        // --- Funciones de Selección de Overlay ---
        function applySelectedOverlay() {
            const selectedValue = overlaySelect.value;
            if (selectedValue === '') {
                appOverlayImage.style.display = 'none'; // Ocultar la imagen
                appOverlayImage.src = ''; // Limpiar el src
            } else {
                appOverlayImage.src = selectedValue;
                appOverlayImage.style.display = 'block'; // Mostrar la imagen
            }
            saveSelectedOverlay(); // Guardar la selección en localStorage
        }


        // --- Event Listeners Globales ---
        deletePhotoButton.addEventListener('click', deleteSelectedPhotos);
        viewPhotoButton.addEventListener('click', viewLastSelectedPhoto);
        downloadZipButton.addEventListener('click', downloadSelectedPhotosAsZip);
        backButton.addEventListener('click', hideFullscreenPhotoView);

        overlaySelect.addEventListener('change', applySelectedOverlay); // Nuevo event listener para el select

        // Inicia la cámara y carga las fotos al cargar la página
        window.addEventListener('load', () => {
            loadPhotosFromLocalStorage(); // Cargar fotos
            loadSelectedOverlay(); // Cargar la selección del overlay
            startCamera(); // Iniciar la cámara
            zipFileNameInput.value = 'mis_fotos'; 
        });

        // Detener la cámara al cerrar la pestaña o navegar
        window.addEventListener('beforeunload', () => {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
        });

    </script>
</body>
</html>
