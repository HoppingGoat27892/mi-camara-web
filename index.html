<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cámara Web con Patrón Superpuesto y Scroll</title>
    <style>
        body {
            margin: 0;
            /* overflow: hidden; -- ¡Quitamos esto para permitir el scroll! */
            overflow-y: auto; /* Permite scroll vertical si el contenido excede la altura */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Alinea los elementos al inicio del eje vertical */
            align-items: center;
            min-height: 100vh; /* Asegura que el body tenga al menos la altura de la ventana */
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px; /* Añadir padding para que el contenido no pegue a los bordes */
            box-sizing: border-box;
        }

        /* Contenedor principal para la cámara y la imagen superpuesta */
        .camera-overlay-container {
            position: relative; /* Esencial para el posicionamiento absoluto de sus hijos */
            width: 90vw; /* Ocupa el 90% del ancho de la ventana */
            max-width: 600px; /* Ancho máximo para pantallas grandes */
            /* Es crucial definir una altura o un aspect-ratio */
            /* Usamos aspect-ratio para mantener la proporción del video/imagen */
            aspect-ratio: 4/3; /* Proporción 4:3, común para video. Ajusta si tu video es 16/9. */
            
            background-color: black; /* Fondo visible si el video no carga */
            border: 2px solid #555;
            border-radius: 8px;
            overflow: hidden; /* Recorta cualquier cosa que se salga del contenedor */
            /* display: flex; justify-content: center; align-items: center;  No es estrictamente necesario aquí si video/imagen cubren 100% */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px; /* Espacio debajo del contenedor de la cámara */
        }

        /* Estilos para el video y la imagen de superposición */
        /* Ambos deben ser absolutos y cubrir el 100% del contenedor padre */
        video, .app-overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Para el patrón, object-fit: fill es generalmente lo que buscas si tiene que llenar el área */
            object-fit: fill; /* Fuerza al contenido a llenar el contenedor, distorsionando si es necesario */
        }

        /* Z-index para el orden de apilamiento */
        video {
            z-index: 1; /* El video estará debajo */
        }

        .app-overlay-image {
            z-index: 2; /* La imagen estará encima del video */
            pointer-events: none; /* Permite clics "a través" de la imagen a lo que hay debajo */
        }

        button {
            margin-bottom: 20px; /* Espacio debajo del botón */
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        canvas {
            display: none; /* Oculta el canvas hasta que se tome una foto */
            width: 90vw; /* El canvas también ocupa el 90% del ancho de la ventana */
            max-width: 600px;
            aspect-ratio: 4/3; /* Coincide con la proporción del video/contenedor */
            margin-top: 20px; /* Espacio encima del canvas */
            border: 2px solid #555;
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #ffc107;
            text-align: center;
            max-width: 90vw; /* Limita el ancho del mensaje */
        }
    </style>
</head>
<body>
    <div class="camera-overlay-container">
        <video id="videoElement" autoplay playsinline></video>
        <img src="image_f2b0cc.png" alt="Patrón de Dispensador de Papel" class="app-overlay-image">
    </div>

    <button id="takePhotoButton">Tomar Foto</button>
    <canvas id="canvas"></canvas>
    <div id="message" class="message"></div>

    <script>
        const video = document.getElementById('videoElement');
        const takePhotoButton = document.getElementById('takePhotoButton');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const messageDiv = document.getElementById('message');
        const cameraOverlayContainer = document.querySelector('.camera-overlay-container');

        // Función para iniciar la cámara
        async function startCamera() {
            messageDiv.textContent = 'Solicitando acceso a la cámara...';
            try {
                // Preferir la cámara trasera
                const constraints = {
                    video: {
                        facingMode: { exact: "environment" } // 'environment' para cámara trasera
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                messageDiv.textContent = 'Cámara activada.';
                cameraOverlayContainer.style.display = 'flex'; // Asegurarse que el contenedor sea visible
                takePhotoButton.style.display = 'block'; // Asegúrate de que el botón sea visible

                // Opcional: ajustar el aspect-ratio del contenedor cuando el video carga
                // para que coincida con la resolución real de la cámara si es diferente al 4/3 por defecto
                video.addEventListener('loadedmetadata', () => {
                    if (video.videoWidth && video.videoHeight) {
                        cameraOverlayContainer.style.aspectRatio = `${video.videoWidth} / ${video.videoHeight}`;
                    }
                });

            } catch (err) {
                console.error('Error al acceder a la cámara: ', err);
                if (err.name === 'NotAllowedError') {
                    messageDiv.innerHTML = 'Acceso a la cámara denegado. Por favor, concede permiso en la configuración de tu navegador.<br>Para iPhone, ve a "Configuración" > "Safari" (o el navegador que uses) > "Cámara" y asegúrate de que esté permitido el acceso.';
                } else if (err.name === 'NotFoundError' || err.name === 'DevicesNotFoundError') {
                    messageDiv.textContent = 'No se encontró ninguna cámara. Asegúrate de que tu dispositivo tenga una cámara y que esté conectada.';
                } else if (err.name === 'NotReadableError' || err.name === 'OverconstrainedError') {
                    messageDiv.textContent = 'La cámara no está disponible o está siendo utilizada por otra aplicación.';
                } else {
                    messageDiv.textContent = 'Error desconocido al iniciar la cámara. Inténtalo de nuevo.';
                }
                // Si la cámara falla, ocultamos el contenedor y el botón
                cameraOverlayContainer.style.display = 'none';
                takePhotoButton.style.display = 'none';
            }
        }

        // Event listener para el botón de tomar foto
        takePhotoButton.addEventListener('click', () => {
            if (video.srcObject) {
                // Ajusta el tamaño del canvas al tamaño actual del video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Dibujar el video
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Dibujar la imagen de superposición EN EL CANVAS
                const overlayImage = document.querySelector('.app-overlay-image');
                if (overlayImage && overlayImage.complete) {
                    context.drawImage(overlayImage, 0, 0, canvas.width, canvas.height);
                } else {
                    console.warn("La imagen de superposición no está cargada o no se encontró para dibujar en el canvas.");
                }

                // Muestra la imagen tomada
                canvas.style.display = 'block';
            } else {
                messageDiv.textContent = 'La cámara no está activa para tomar una foto.';
            }
        });

        // Inicia la cámara cuando la página se carga
        window.addEventListener('load', startCamera);
    </script>
</body>
</html>
