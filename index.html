<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cámara Web con Patrón, Galería y Descarga ZIP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow-y: auto; /* Permite scroll vertical */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }

        .camera-overlay-container {
            position: relative;
            width: 90vw;
            max-width: 600px;
            aspect-ratio: 4/3;
            background-color: black;
            border: 2px solid #555;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video, .app-overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        video {
            z-index: 1;
        }

        .app-overlay-image {
            z-index: 2;
            pointer-events: none;
        }

        button {
            margin: 10px 5px;
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        canvas {
            display: none;
        }

        .message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #ffc107;
            text-align: center;
            max-width: 90vw;
            margin-bottom: 20px;
        }

        /* Sección de galería de fotos */
        .gallery-section {
            width: 90vw;
            max-width: 600px;
            margin-top: 30px;
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .gallery-controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .thumbnails-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 10px 0;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1a1a1a;
        }

        .thumbnail-item {
            width: 80px;
            height: 60px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: border-color 0.2s ease, transform 0.2s ease;
            object-fit: cover;
            border-radius: 4px;
        }

        .thumbnail-item.selected {
            border-color: #007bff;
            transform: scale(1.05);
        }

        /* Vista de foto predeterminada (ampliada) */
        .fullscreen-photo-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .fullscreen-photo-view img {
            max-width: 90vw;
            max-height: 80vh;
            object-fit: contain;
            border: 3px solid #eee;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .fullscreen-photo-view button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.1em;
            background-color: #dc3545;
        }
        .fullscreen-photo-view button:hover {
            background-color: #c82333;
        }

        /* Estilo para el nuevo botón de descarga ZIP */
        #downloadZipButton {
            background-color: #28a745; /* Verde */
        }
        #downloadZipButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="camera-overlay-container">
        <video id="videoElement" autoplay playsinline></video>
        <img src="image_f2b0cc.png" alt="Patrón de Dispensador de Papel" class="app-overlay-image">
    </div>

    <button id="takePhotoButton">Tomar Foto</button>
    <canvas id="canvas"></canvas>
    <div id="message" class="message"></div>

    <div class="gallery-section">
        <h2>Tus Fotos</h2>
        <div class="gallery-controls">
            <button id="selectPhotoButton" disabled>Seleccionar Foto</button> 
            <button id="deletePhotoButton" disabled>Borrar Foto</button>
            <button id="viewPhotoButton" disabled>Ver Foto Grande</button>
            <button id="downloadZipButton" disabled>Descargar Fotos (ZIP)</button> </div>
        <div id="thumbnailsContainer" class="thumbnails-container">
            </div>
    </div>

    <div id="fullscreenPhotoView" class="fullscreen-photo-view">
        <img id="fullscreenImage" src="" alt="Foto Ampliada">
        <button id="backButton">Regresar</button>
    </div>

    <script>
        const video = document.getElementById('videoElement');
        const takePhotoButton = document.getElementById('takePhotoButton');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const messageDiv = document.getElementById('message');
        const cameraOverlayContainer = document.querySelector('.camera-overlay-container');

        const thumbnailsContainer = document.getElementById('thumbnailsContainer');
        const selectPhotoButton = document.getElementById('selectPhotoButton'); // Este botón ahora activa la selección por clic
        const deletePhotoButton = document.getElementById('deletePhotoButton');
        const viewPhotoButton = document.getElementById('viewPhotoButton');
        const downloadZipButton = document.getElementById('downloadZipButton'); // Nuevo botón

        const fullscreenPhotoView = document.getElementById('fullscreenPhotoView');
        const fullscreenImage = document.getElementById('fullscreenImage');
        const backButton = document.getElementById('backButton');

        let photos = []; // Array para almacenar las URLs de las fotos (Base64)
        let selectedPhotoIndex = -1; // Índice de la foto seleccionada

        // --- Funciones de la Cámara ---
        async function startCamera() {
            messageDiv.textContent = 'Solicitando acceso a la cámara...';
            try {
                const constraints = {
                    video: {
                        facingMode: { exact: "environment" } // Cámara trasera
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                messageDiv.textContent = 'Cámara activada.';
                cameraOverlayContainer.style.display = 'flex';
                takePhotoButton.style.display = 'block';

                video.addEventListener('loadedmetadata', () => {
                    if (video.videoWidth && video.videoHeight) {
                        cameraOverlayContainer.style.aspectRatio = `${video.videoWidth} / ${video.videoHeight}`;
                    }
                });

            } catch (err) {
                console.error('Error al acceder a la cámara: ', err);
                if (err.name === 'NotAllowedError') {
                    messageDiv.innerHTML = 'Acceso a la cámara denegado. Por favor, concede permiso en la configuración de tu navegador.<br>Para iPhone, ve a "Configuración" > "Safari" (o el navegador que uses) > "Cámara" y asegúrate de que esté permitido el acceso.';
                } else if (err.name === 'NotFoundError' || err.name === 'DevicesNotFoundError') {
                    messageDiv.textContent = 'No se encontró ninguna cámara. Asegúrate de que tu dispositivo tenga una cámara y que esté conectada.';
                } else if (err.name === 'NotReadableError' || err.name === 'OverconstrainedError') {
                    messageDiv.textContent = 'La cámara no está disponible o está siendo utilizada por otra aplicación.';
                } else {
                    messageDiv.textContent = 'Error desconocido al iniciar la cámara. Inténtalo de nuevo.';
                }
                cameraOverlayContainer.style.display = 'none';
                takePhotoButton.style.display = 'none';
            }
        }

        takePhotoButton.addEventListener('click', () => {
            if (video.srcObject) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const overlayImage = document.querySelector('.app-overlay-image');
                if (overlayImage && overlayImage.complete) {
                    context.drawImage(overlayImage, 0, 0, canvas.width, canvas.height);
                } else {
                    console.warn("La imagen de superposición no está cargada o no se encontró para dibujar en el canvas.");
                }

                const photoURL = canvas.toDataURL('image/png');
                addPhotoToGallery(photoURL);
            } else {
                messageDiv.textContent = 'La cámara no está activa para tomar una foto.';
            }
        });

        // --- Funciones de Galería ---
        function addPhotoToGallery(photoURL) {
            photos.push(photoURL);
            renderThumbnails();
            // Seleccionar la última foto automáticamente después de tomarla
            selectPhoto(photos.length - 1); 
            messageDiv.textContent = `Foto ${photos.length} tomada y añadida a la galería.`;
        }

        function renderThumbnails() {
            thumbnailsContainer.innerHTML = '';
            photos.forEach((photoURL, index) => {
                const img = document.createElement('img');
                img.src = photoURL;
                img.classList.add('thumbnail-item');
                img.dataset.index = index;
                
                if (index === selectedPhotoIndex) {
                    img.classList.add('selected');
                }

                img.addEventListener('click', () => {
                    selectPhoto(index);
                });
                thumbnailsContainer.appendChild(img);
            });
            updateButtonsState();
        }

        function selectPhoto(index) {
            if (index === selectedPhotoIndex) { // Si ya está seleccionada, deseleccionar
                selectedPhotoIndex = -1;
            } else {
                selectedPhotoIndex = index;
            }
            renderThumbnails(); // Re-renderizar para actualizar clases
            updateButtonsState();
        }

        function deleteSelectedPhoto() {
            if (selectedPhotoIndex !== -1 && selectedPhotoIndex < photos.length) {
                const confirmDelete = confirm('¿Estás seguro de que quieres borrar la foto seleccionada?');
                if (confirmDelete) {
                    photos.splice(selectedPhotoIndex, 1);
                    selectedPhotoIndex = -1; // Resetear la selección
                    renderThumbnails();
                    messageDiv.textContent = 'Foto borrada.';
                }
            }
        }

        function viewSelectedPhoto() {
            if (selectedPhotoIndex !== -1 && selectedPhotoIndex < photos.length) {
                fullscreenImage.src = photos[selectedPhotoIndex];
                fullscreenPhotoView.style.display = 'flex';
                cameraOverlayContainer.style.display = 'none';
                takePhotoButton.style.display = 'none';
                document.querySelector('.gallery-section').style.display = 'none';
            }
        }

        function hideFullscreenPhotoView() {
            fullscreenPhotoView.style.display = 'none';
            cameraOverlayContainer.style.display = 'flex';
            takePhotoButton.style.display = 'block';
            document.querySelector('.gallery-section').style.display = 'block';
        }

        function updateButtonsState() {
            const hasPhotos = photos.length > 0;
            const photoSelected = selectedPhotoIndex !== -1;

            // El botón 'Seleccionar Foto' no hace nada si ya hay una seleccionada
            // o si no hay fotos. La selección ahora es por clic en miniatura.
            // Lo dejamos habilitado solo si hay fotos para dar una señal visual.
            selectPhotoButton.disabled = !hasPhotos;

            deletePhotoButton.disabled = !photoSelected;
            viewPhotoButton.disabled = !photoSelected;
            downloadZipButton.disabled = !hasPhotos; // Habilita si hay al menos una foto
        }

        // --- Funciones de Descarga ZIP ---
        async function downloadSelectedPhotosAsZip() {
            if (photos.length === 0) {
                messageDiv.textContent = 'No hay fotos para descargar.';
                return;
            }

            messageDiv.textContent = 'Preparando ZIP de fotos... Esto puede tomar un momento.';
            const zip = new JSZip();

            // Filtrar solo las fotos seleccionadas (si hay una seleccionada, sino todas)
            const photosToZip = (selectedPhotoIndex !== -1) ? [photos[selectedPhotoIndex]] : photos;

            // Alternativamente, si SIEMPRE quieres todas las fotos en el ZIP, no importa la selección:
            // const photosToZip = photos;

            let photoCounter = 0;
            for (const photoURL of photosToZip) {
                photoCounter++;
                // Convertir Base64 a Blob para JSZip
                const base64Data = photoURL.split(',')[1];
                const blob = base64ToBlob(base64Data, 'image/png');
                zip.file(`foto_${photoCounter}.png`, blob);
            }

            try {
                const zipBlob = await zip.generateAsync({ type: "blob" });
                saveAs(zipBlob, "fotos_camara.zip"); // Usa FileSaver.js
                messageDiv.textContent = `ZIP con ${photosToZip.length} fotos descargado como "fotos_camara.zip".`;
            } catch (error) {
                console.error("Error al generar el ZIP:", error);
                messageDiv.textContent = 'Error al generar el archivo ZIP. Inténtalo de nuevo.';
            }
        }

        // Función auxiliar para convertir Base64 a Blob (necesario para JSZip)
        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteArrays = [];
            for (let offset = 0; offset < byteCharacters.length; offset += 512) {
                const slice = byteCharacters.slice(offset, offset + 512);
                const byteNumbers = new Array(slice.length);
                for (let i = 0; i < slice.length; i++) {
                    byteNumbers[i] = slice.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                byteArrays.push(byteArray);
            }
            return new Blob(byteArrays, { type: mimeType });
        }


        // --- Event Listeners Globales ---
        selectPhotoButton.addEventListener('click', () => {
            if (photos.length > 0 && selectedPhotoIndex === -1) {
                selectPhoto(0); // Si no hay nada seleccionado y hay fotos, selecciona la primera
            } else if (selectedPhotoIndex !== -1) {
                 // Si ya hay una seleccionada, al hacer clic de nuevo la deselecciona
                selectPhoto(selectedPhotoIndex); // Llama a selectPhoto con el mismo índice para deseleccionar
            }
        });
        deletePhotoButton.addEventListener('click', deleteSelectedPhoto);
        viewPhotoButton.addEventListener('click', viewSelectedPhoto);
        downloadZipButton.addEventListener('click', downloadSelectedPhotosAsZip); // Nuevo evento
        backButton.addEventListener('click', hideFullscreenPhotoView);

        // Inicia la cámara cuando la página se carga
        window.addEventListener('load', () => {
            startCamera();
            updateButtonsState();
        });
    </script>
</body>
</html>
