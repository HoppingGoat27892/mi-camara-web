<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispensador Inteligente</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div id="bannerContainer">
        <h1>BoardScan</h1>
    </div>

    <div class="camera-overlay-container">
        <video id="videoElement" autoplay playsinline></video>
        <img id="appOverlayImage" class="app-overlay-image" src="" alt="Overlay" style="display: none;">
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <div class="camera-controls">
        <div class="overlay-select-group">
            <label for="overlaySelect">Seleccionar Patrón:</label>
            <select id="overlaySelect">
                <option value="">Ninguno</option>
                <option value="assets/images/image_f2b0cc.png">Patrón Dispensador</option>
                </select>
        </div>
        <button id="takePhotoButton">Tomar Foto</button>
        <button id="processPythonButton" style="display: none;">Procesar con IA</button> 
    </div>

    <p id="message" class="message"></p>

    <div class="gallery-section">
        <h2>Galería de Fotos</h2>
        <div class="gallery-controls">
            <div class="zip-name-input-group">
                <label for="zipFileName">Nombre del archivo ZIP:</label>
                <input type="text" id="zipFileName" placeholder="mis_fotos">
            </div>
            <button id="downloadZipButton">Generar ZIP</button>

            <div class="delete-buttons-group">
                <button id="deleteSelectedPhotosButton">Eliminar Sel.</button>
                <button id="deleteAllPhotosButton">Eliminar Todo</button>
            </div>
        </div>
        <div id="thumbnailsContainer" class="thumbnails-container">
            <p>No hay fotos en la galería.</p>
        </div>
    </div>

    <div id="fullscreenPhotoView" class="fullscreen-photo-view">
        <img id="fullscreenImage" src="" alt="Foto en pantalla completa">
        <button id="backButton">Regresar</button>
    </div>

    <div id="ocrResultsContainer">
        <h3>Resultados del Proceso</h3>
        <pre id="ocrExtractedData"></pre>
        <img id="ocrQrImage" src="" alt="Código QR Extraído">
        <button id="closeOcrResults">Cerrar</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
