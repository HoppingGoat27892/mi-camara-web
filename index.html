<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cámara Web con Superposición de Imagen</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Contenedor principal para la cámara y la imagen superpuesta */
        .camera-overlay-container {
            position: relative; /* Muy importante para posicionar a sus hijos */
            width: 80vw; /* Ajusta el ancho del contenedor */
            max-width: 600px; /* Ancho máximo para pantallas grandes */
            aspect-ratio: 4/3; /* O el ratio que mejor se adapte a tu video/imagen */
            background-color: black; /* Fondo del contenedor si el video no cubre todo */
            border: 2px solid #555;
            box-sizing: border-box;
            display: flex; /* Para centrar el contenido si es necesario */
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Asegura que el contenido no se salga */
        }

        video, .app-overlay-image {
            position: absolute; /* Ambos elementos se posicionan absolutamente */
            top: 0;
            left: 0;
            width: 100%; /* Ambos ocupan el 100% del contenedor padre */
            height: 100%; /* Ambos ocupan el 100% del contenedor padre */
            object-fit: cover; /* Para que el video/imagen cubra el espacio sin distorsionarse */
            box-sizing: border-box; /* Incluye padding y border en el tamaño total */
        }

        video {
            z-index: 1; /* El video estará debajo */
        }

        .app-overlay-image {
            z-index: 2; /* La imagen estará encima del video */
            /* Si la imagen tiene un fondo sólido, este tapará el video.
               Si la imagen tiene un fondo transparente, el video se verá a través. */
            pointer-events: none; /* Permite interactuar con elementos debajo de la imagen (ej. el video si se pudiera) */
            /* Si la imagen no tiene fondo transparente, podrías añadir una opacidad: */
            /* opacity: 0.7; */
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            z-index: 3; /* Para que el botón esté siempre encima de todo */
        }
        button:hover {
            background-color: #0056b3;
        }
        canvas {
            display: none; /* Oculta el canvas hasta que se tome una foto */
            max-width: 100%;
            max-height: 80vh;
            margin-top: 20px;
            border: 2px solid #555;
            box-sizing: border-box;
        }
        .message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #ffc107;
            text-align: center;
            z-index: 3; /* Para que el mensaje esté siempre encima de todo */
        }
    </style>
</head>
<body>
    <div class="camera-overlay-container">
        <video id="videoElement" autoplay playsinline></video>
        <img src="image_f2b0cc.png" alt="Dispensador de Papel" class="app-overlay-image">
    </div>

    <button id="takePhotoButton">Tomar Foto</button>
    <canvas id="canvas"></canvas>
    <div id="message" class="message"></div>

    <script>
        const video = document.getElementById('videoElement');
        const takePhotoButton = document.getElementById('takePhotoButton');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const messageDiv = document.getElementById('message');

        // Función para iniciar la cámara
        async function startCamera() {
            messageDiv.textContent = 'Solicitando acceso a la cámara...';
            try {
                // Preferir la cámara trasera
                const constraints = {
                    video: {
                        facingMode: { exact: "environment" } // 'environment' para cámara trasera
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                messageDiv.textContent = 'Cámara activada.';
                // No necesitamos cambiar el display del video, el CSS ya lo maneja
                // video.style.display = 'block';
                // takePhotoButton.style.display = 'block'; // Asegúrate de que el botón sea visible
            } catch (err) {
                console.error('Error al acceder a la cámara: ', err);
                if (err.name === 'NotAllowedError') {
                    messageDiv.innerHTML = 'Acceso a la cámara denegado. Por favor, concede permiso en la configuración de tu navegador.<br>Para iPhone, ve a "Configuración" > "Safari" (o el navegador que uses) > "Cámara" y asegúrate de que esté permitido el acceso.';
                } else if (err.name === 'NotFoundError' || err.name === 'DevicesNotFoundError') {
                    messageDiv.textContent = 'No se encontró ninguna cámara. Asegúrate de que tu dispositivo tenga una cámara y que esté conectada.';
                } else if (err.name === 'NotReadableError' || err.name === 'OverconstrainedError') {
                    messageDiv.textContent = 'La cámara no está disponible o está siendo utilizada por otra aplicación.';
                } else {
                    messageDiv.textContent = 'Error desconocido al iniciar la cámara. Inténtalo de nuevo.';
                }
                // Si la cámara falla, ocultamos el contenedor para evitar un espacio vacío
                document.querySelector('.camera-overlay-container').style.display = 'none';
                takePhotoButton.style.display = 'none';
            }
        }

        // Event listener para el botón de tomar foto
        takePhotoButton.addEventListener('click', () => {
            if (video.srcObject) {
                // Ajusta el tamaño del canvas al tamaño actual del video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Muestra la imagen tomada
                canvas.style.display = 'block';

                // Opcional: Descargar la imagen
                // const image = canvas.toDataURL('image/png');
                // const link = document.createElement('a');
                // link.href = image;
                // link.download = 'foto.png';
                // link.click();
            } else {
                messageDiv.textContent = 'La cámara no está activa para tomar una foto.';
            }
        });

        // Inicia la cámara cuando la página se carga
        window.addEventListener('load', startCamera);
    </script>
</body>
</html>
